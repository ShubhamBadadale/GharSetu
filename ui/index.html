<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GharSetu</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
   <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}

/* Top bar */
.topbar {
  height: 56px;
  background: #00695c;
  color: white;
  display: flex;
  align-items: center;
  padding: 0 12px;
}

.topbar button {
  font-size: 24px;
  background: none;
  border: none;
  color: white;
  margin-right: 12px;
  cursor: pointer;
}

/* Sidebar */
.sidebar {
  position: fixed;
  top: 0;
  left: -260px;           /* hidden */
  width: 260px;
  height: 100vh;
  background: #ffffff;
  border-right: 1px solid #ddd;
  padding: 16px;
  transition: left 0.3s ease;
  z-index: 1000;
}

.sidebar a {
  display: block;
  padding: 12px 0;
  color: #333;
  text-decoration: none;
}

.sidebar a:hover {
  background: #f5f5f5;
}

/* Close button */
.closeBtn {
  font-size: 28px;
  background: none;
  border: none;
  cursor: pointer;
  margin-bottom: 16px;
}

/* Sidebar open state */
.sidebar.open {
  left: 0;
}

/* Main content */
.content {
  padding: 16px;
  margin-top: 56px;
}

   </style>
</head>
<body>

<!-- Top Bar -->
<header class="topbar">
  <button id="menuBtn">&#9776;</button>
  <h1>GharSetu</h1>
</header>

<!-- Sidebar -->
<nav class="sidebar" id="sidebar">
  <button class="closeBtn" id="closeBtn">&times;</button>
  <a href="#">Home</a>
  <a href="#">Vendors</a>
  <a href="#">Summary</a>
</nav>

<!-- Main Content -->
<main class="content">
  <h2>Hello Shubham</h2>
  <p>Baat ghar-ghar ki</p>
</main>

<script>
    const menuBtn = document.getElementById("menuBtn");
const closeBtn = document.getElementById("closeBtn");
const sidebar = document.getElementById("sidebar");

menuBtn.addEventListener("click", () => {
  sidebar.classList.add("open");
});

closeBtn.addEventListener("click", () => {
  sidebar.classList.remove("open");
});

const name = localStorage.getItem("username");
  const language = localStorage.getItem("language");

  const greeting = document.getElementById("greeting");

  if (name) {
    greeting.textContent = `Hello ${name}`;
  } else {
    greeting.textContent = "Hello";
  }

</script>
</body>
</html>
